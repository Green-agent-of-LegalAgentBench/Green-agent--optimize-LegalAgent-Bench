name: Build and Publish Agent Images

on:
  push:
    branches: ["main"]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: green-agent-of-legalagentbench/agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- Build & push server image (:latest) ----
      - name: Extract metadata (tags, labels) for server image
        id: meta_server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push server Docker image (:latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.server
          push: true
          tags: ${{ steps.meta_server.outputs.tags }}
          labels: ${{ steps.meta_server.outputs.labels }}
          platforms: linux/amd64

      # ---- Build & push audit image (:audit) ---
      - name: Extract metadata (tags, labels) for audit image
        id: meta_audit
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=audit

      - name: Build and push audit Docker image (:audit)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.audit
          push: true
          tags: ${{ steps.meta_audit.outputs.tags }}
          labels: ${{ steps.meta_audit.outputs.labels }}
          platforms: linux/amd64
